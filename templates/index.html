<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="/cadastro" method="POST">
            <label for="name" type="text">Digite seu nome:</label><br>
            <input type="text" name="usuario" required autofocus><br>
            <label for="data_nascimento">Data de Nascimento:</label><br>
            <input type="date" name="data_nascimento" required><br>
            <label for="email">Digite seu email:</label><br>
            <input type="email" name="email" required><br>
            <label for="celular">Digite seu celular:</label><br>
            <input type="fone" name="celular" required><br>
            <label for="telefone">Digite seu telefone:</label><br>
            <input type="fone" name="telefone"><br>
            <label for="sexo">Sexo:</label><br>
            <input type="radio" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="Feminino">
            <label for="sexo-f">Feminino</label><br>
            <label for="cpf">Digite seu CPF:</label><br>
            <input type="text" name="cpf" required><br>
            <button  type="submit" class="btn btn-primary botaologin">Entrar</button>


            
        </form>

    </div>
</body>
</html>
