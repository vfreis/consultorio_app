<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <title>Consultorio App | Cadastrar</title>
</head>
<body>
    {% extends 'index.html' %}
    {% block content %}
    <div class="span">

      <form action="/sigin" method="post">
        <div class="card text-bg-light d-flex align-content-center" style="max-width: 50rem;">
          <div class="card-header">Iniciar Sessão</div>
          <div class="card-body">
            <form action="/cadastrar" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text">E-mail</span>
                    <input id="email" name = "email" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Senha</span>
                    <input id="senha" name = "senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <button  type="submit" class="btn btn-primary botaologin">Entrar</button>
              </form>

    </div>
    {% endblock %}
    {% if current_user %}
    Olá, {current_user.name} !
    {% endif %}
</body>
</html>
