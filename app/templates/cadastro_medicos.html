<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='') }}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <title>Consultorio App | Cadastrar</title>
</head>
<body>
    {% extends 'index.html' %}
    {% block content %}

<div class="span position-relative ">
    <div class="position-absolute top-50 start-50 translate-middle-x">

    <div class="card text-bg-light d-flex align-content-center" style="max-width: 50rem;">
            <div class="card-header text-center">Cadastrar Novo Médico</div>
            <div class="card-body">
              <form class="" action="/cadastro_medicos" method="POST">
                  <div class="input-group mb-3 container">
                      <span class="input-group-text">Nome</span>
                      <input id="nome" required name = "nome"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3 container">
                      <span class="input-group-text">Sexo</span>
                      <select class="text-center" name="sexo" id="sexo">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Indefinido">Prefiro não responder</option>
                      </select>
                      <!-- <input id="sexo " required name = "sexo" type="text" class="form-control" aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default"> -->
                      
                  </div>
                 
                  <div class="input-group mb-3 container">
                      <span class="input-group-text">CRM</span>
                      <input id="crm" required name = "crm" type="text" class="form-control" aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3 container">
                    <span class="input-group-text">Especialidade</span>
                    <select class="text-center" required name="especialidade" id="especialidade">
                        <option value="Ortodontista">Ortodontista</option>
                        <option value="Ondontopediatra">Ondontopediatra</option>
                        <option value="Clinico Genral">Clínico Geral</option>
                        <option value="Implantodentista">Implantodentista</option>
                        <option value="Odontologia Estetica">Odontologia Estetica</option>
                        <option value="Cirurgiao Dentista">Cirurgiõa Dentista</option>
                      </select>

                    <!-- <input id="especialidade" required name = "especialidade" type="text" class="form-control" aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default"> -->
                </div>

                      
                    
                    <div class="input-group mb-3 container">
                        <span class="input-group-text">Endereço</span>
                        <input id="endereco" required name = "endereco" type="text" class="form-control" aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3 container">
                        <span class="input-group-text">E-mail</span>
                        <input id="email" required name = "email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    
                    <div class="input-group mb-3 container">
                        <span class="input-group-text">Celular</span>
                        <input id="celular" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="11 99999-9999" name = "celular" type="text" class="form-control" aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default">
                    </div>

                  
                 
                  <div class="input-group mb-3 container">
                      <span class="input-group-text">CPF</span>
                      <input id="cpf" required name = "cpf" type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3 container">
                      <span class="input-group-text">Senha</span>
                      <input id="senha" required name = "senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <button  type="submit" class="btn btn-primary botaologin">Cadastrar</button>
              </form>
        </div>
    </div>
    </div>
</div>
    {% endblock %}

<footer>
    <p>asffa</p>
</footer>    
</body>
</html>
