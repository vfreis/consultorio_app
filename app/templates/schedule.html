<!DOCTYPE html>
<html lang="en">
<head>
    <!-- style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <title>Consultorio App | Agendamento</title>
</head>
<body>
    {% extends 'index.html' %}
    {% block content %}


    <!-- {% for note in current_user.name %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %} -->
    <p>
        {{_user.name}}, agende consulta com a escolha da especialidade, dentista, data, hor√°rio e local
    </p>

    <div class="span">
        <div class="card text-bg-light d-flex align-content-center" style="max-width: 50rem;">
            <div class="card-header">Agendar Consulta</div>
            <div class="card-body">
              <form action="/schedule" method="POST">
                  <div class="input-group mb-3">
                      <span class="input-group-text">Dia</span>
                      <input id="data" name = "data"type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">Hora</span>
                      <input id="hora" name = "hora" type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">Consultorio / Local</span>
                      <input id="local" name = "local" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">Especialidade</span>
                      <input id="especialidade" name = "especialidade" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                      <span class="input-group-text">Medico</span>
                      <input id="medico" name = "medico" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <button  type="submit" class="btn btn-primary botaologin">Agendar</button>
              </form>
        </div>

    </div>



    {% endblock %}
</body>
</html>
